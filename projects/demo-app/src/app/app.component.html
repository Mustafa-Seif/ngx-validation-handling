
<div class="w-50 m-auto mt-5">
<form [formGroup]="form">
  <div class="form-group mb-2">
    <ngx-validation-handling fieldName="red" controlName="fName"></ngx-validation-handling>
    <input formControlName="fName" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group mb-2">
    <ngx-validation-handling controlName="lName"></ngx-validation-handling>
    <input formControlName="lName" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
